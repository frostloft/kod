<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <title>VueJS</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 pt-4">
        <div class="form-group">
          <input type="text" class="form-control" id="search" placeholder="Поиск">
        </div>
      </div>
    </div>
    

    <div class="row">
      <div class="col-md-4 pt-3">
        <div class="form-group">
          <label for="filters">Фильтры</label>
        </div>

        <ul class="list-group">
          <li class="list-group-item list-group-item-action pointer">Фильтр 1</li>
          <li class="list-group-item list-group-item-action pointer">Фильтр 2</li>
          <li class="list-group-item list-group-item-action pointer">Фильтр 3</li>
          <li class="list-group-item list-group-item-action pointer">Фильтр 4</li>
          <li class="list-group-item list-group-item-action pointer">Фильтр 5</li>
          <li class="list-group-item list-group-item-action pointer">Фильтр 6</li>
         </ul>
      </div>
      <div class="col-md-8 pt-3">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label for="search">Информация о выбранном устройстве</label>
            </div>
          
            <ul class="list-group">
              <li class="list-group-item list-group-item-action pointer">
                <div class="row p-2 pl-3">
                  <span>Имя</span>
                </div>
                <div class="row p-2 pl-3">
                  <span>Описание</span>
                </div>
                <div class="row p-2 pl-3">
                  <span>Идентификатор (devEUI)</span>
                </div>
                <div class="row p-2 pl-3">
                  <span>Состояние</span>
                </div>
                <div class="row p-2 pl-3">
                  <span>Уровень батареи</span>
                </div>
              </li>
              
            </ul>
          </div>

          <hr>

        </div>
        <div class="row pt-4">
          <div class="col-md-8">
            <div class="form-group">
              <label>Пакеты</label>
              
            </div>
          
            <ul class="list-group">
              <li class="list-group-item list-group-item-action pointer">
                <div class="row p-2 pl-3">
                  <span>Пакеты принятых данных</span>
                </div>
                <div class="row p-2 pl-3">
                  <span>Пакеты переданных данных</span>
                </div>
                <div class="row p-2 pl-3">
                  <span>Пакеты принятых данных</span>
                </div>
                <div class="row p-2 pl-3">
                  <span>Пакеты принятых данных</span>
                </div>
              </li>
            
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
